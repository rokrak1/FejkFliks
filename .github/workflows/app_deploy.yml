name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout Code üöö
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies üì¶
        run: npm ci
        working-directory: app

      - name: Build App üèóÔ∏è
        run: npm run build:prod
        working-directory: app

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Remove Assets Folder
        run: |
          lftp -u ${{ secrets.FEJKFLIKS_FTP_USERNAME }},${{ secrets.FEJKFLIKS_FTP_PASSWORD }} -e "set ssl:verify-certificate no; rm -r /assets; bye" ${{ secrets.FEJKFLIKS_FTP_SERVER }}

      - name: Upload to cPanel üìÇ
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FEJKFLIKS_FTP_SERVER }}
          username: ${{ secrets.FEJKFLIKS_FTP_USERNAME }}
          password: ${{ secrets.FEJKFLIKS_FTP_PASSWORD }}
          server-dir: /
          local-dir: ./app/dist/
          exclude: |
            **/.git**
            **/.git*/**
            **/node_modules**
            **/.**
